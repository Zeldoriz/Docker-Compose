services:
  dockercompose:
    image: dockercompose
    networks:
      - app-network
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=dockercompose
      - NODE_ENV=development
    ports:
      - 4000:3000
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    networks:
      - app-network
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dockercompose
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'user', '-ppassword']
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
